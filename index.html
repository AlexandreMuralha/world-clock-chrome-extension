<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <title>World Clock</title>
</head>
<body>
  <container id="container">
    <div class="div-clock" id="div-clock-1">
      <h4 id="clock-1-city">Nova York</h4>
      <h2 id="clock-1">00:00</h2>
      <h4 id="am-pm-1"></h4>
    </div>

    <div class="div-clock" id="div-clock-2" >
      <h4 id="clock-2-city">São Paulo</h4>
      <h2 id="clock-2">00:00</h2>
      <h4 id="am-pm-2"></h4>
    </div>

    <div class="div-clock" id="div-clock-3" >
      <h4 id="clock-3-city">Lisboa</h4>
      <h2 id="clock-3">00:00</h2>
      <h4 id="am-pm-3"></h4>
    </div>

    <div class="div-options-button" id="div-options-button-1">
      <button id="options-button">☰</button>
    </div>

    <div class="div-options" id="div-options-1" style="display:none">
      <input type="text" id="city-name-input-1" size="8" maxlength="12" placeholder="label....">
      <select name="time-zones-drop-down" id="time-zones-drop-down-1">
      <!-- option values for the dropdown menu added here dynamically from the JS index.js file (function createHtmlTimeZoneOptions)-->
      </select> 
      <button id="set-time-btn-1">Set</button>
    </div>

    <div class="div-options" id="div-options-2" style="display:none">
      <input type="text" id="city-name-input-2" size="8" maxlength="12" placeholder="label....">
      <select name="time-zones-drop-down" id="time-zones-drop-down-2">
       <!-- option values for the dropdown menu added here dynamically from the JS index.js file (function createHtmlTimeZoneOptions)-->
      </select>
      <button id="set-time-btn-2">Set</button>
    </div>

    <div class="div-options" id="div-options-3" style="display:none">
      <input type="text" id="city-name-input-3" size="8" maxlength="12" placeholder="label....">
      <select name="time-zones-drop-down" id="time-zones-drop-down-3"> 
      <!-- option values for the dropdown menu added here dynamically from the JS index.js file (function createHtmlTimeZoneOptions)-->
      </select>
      <button id="set-time-btn-3">Set</button>
    </div>

    <div id="div-options-4" style="display:none">
      <button id="set-12-24-btn">12/24</button>
      <button id="dark-btn">Dark</button>
      <button id="font-btn">Font</button>
    </div>

    <div id="div-info" style="display:none">
      <p><a target="_blank" href="https://github.com/AlexandreMuralha/world-clock-chrome-extension">About</a></p>
    </div>

    
  </container>
</body>

<script src="index.js"></script>
</html>
